<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kart Survival</title>
<style>
    body {
  margin: 0;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  background: #9fdcff;
}

#startScreen, #endScreen {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(to bottom, #9fdcff, #87ceeb);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#startScreen h1, #endScreen h1 {
  font-size: 60px;
  color: #ff3333;
  text-shadow: 2px 2px #00000050;
  margin-bottom: 20px;
}

#startScreen p {
  font-size: 20px;
  color: #000;
  margin-bottom: 30px;
}

#startScreen button, #endScreen button {
  padding: 15px 40px;
  font-size: 24px;
  background: #ffd700;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
}

#startScreen button:hover, #endScreen button:hover {
  background: #ffea00;
}

#timer {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 24px;
  color: #000;
}

</style>
<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
    </script>
</head>
<body>

<!-- Start Screen -->
<div id="startScreen">
  <h1>Kart Survival!</h1>
  <p>Collect all coins before time runs out!</p>
  <button id="startButton">Start Game</button>
</div>

<!-- End Screen -->
<div id="endScreen" style="display:none;">
  <h1 id="endTitle"></h1>
  <button id="restartButton">Restart</button>
</div>

<!-- Timer Overlay -->
<div id="timer" style="display:none;"></div>

<script type="module" src="game.js"></script>
</body>
</html>
