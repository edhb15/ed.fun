<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 50px;
        }
        .game-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .too-high, .too-low {
            color: red;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guess" placeholder="Enter your guess">
        <button onclick="checkGuess()">Guess</button>

        <div class="result" id="result"></div>
        <p>Attempts: <span id="attempts">0</span></p>
    </div>

    <script>
        // Initialize variables
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        // Function to check the guess
        function checkGuess() {
            const userGuess = document.getElementById("guess").value;
            const resultDiv = document.getElementById("result");
            const attemptsDiv = document.getElementById("attempts");

            attempts++;
            attemptsDiv.textContent = attempts;

            if (userGuess == secretNumber) {
                resultDiv.textContent = "Congratulations! You guessed the right number!";
                resultDiv.className = "result correct";
                resetGame();
            } else if (userGuess > secretNumber) {
                resultDiv.textContent = "Too high! Try again.";
                resultDiv.className = "result too-high";
            } else {
                resultDiv.textContent = "Too low! Try again.";
                resultDiv.className = "result too-low";
            }
        }

        // Function to reset the game
        function resetGame() {
            setTimeout(() => {
                secretNumber = Math.floor(Math.random() * 100) + 1;
                attempts = 0;
                document.getElementById("attempts").textContent = attempts;
                document.getElementById("guess").value = '';
                document.getElementById("result").textContent = '';
            }, 2000); // Reset after 2 seconds
        }
    </script>

</body>
</html>
